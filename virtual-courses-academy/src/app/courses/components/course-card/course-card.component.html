<div class="card">
    <img class="card-img-top" src="assets/images/noimg.png">

    <div class="card-body">
        <h5 class="card-title">{{ course.name }}</h5>
        <p class="card-text">{{ course.description }}</p>

        <div>
            <div>
                <span>Rating: {{course.rating | number: '1.1-2'}}</span>
            </div>

            <div>
                <span>Created on: {{course.createdOn | date}}</span>
            </div>
        </div>

        <div class="mt-3 text-center">
            <button class="btn btn-light" (click)="onSelectClick()"> â™¥ </button>
            <a class="btn btn-outline-secondary ml-2" [routerLink]="['/add', course.id]">Update</a>
            <button class="btn btn-outline-secondary ml-2" (click)="onDeleteClick()">Delete</button>
        </div>
    </div>
</div>
