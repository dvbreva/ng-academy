<h3 class="mb-4">Courses Dashboard</h3>

<div class="row mb-4">
  <div class="col-md-12 d-flex justify-content-between">
    <div class="col-md-10">
      <form class="d-flex" [formGroup]="formGroup" (ngSubmit)="onSearch()">
        <input type="text"
               class="form-control mr-2"
               placeholder="Search by name of course..."
               formControlName="search">
        <button class="btn btn-outline-primary">Search</button>
      </form>
    </div>

    <div class="col-md-2" *ngIf="isAdmin">
      <a class="btn btn-outline-info btn-block" routerLink="/courses/add">Add new</a>
    </div>
  </div>
</div>

<div class="row mb-2">
  <div class="col-md-4" *ngFor="let course of courses">
    <course-card [course]="course" [isAdmin]="isAdmin"
     (courseSelected)="onCourseSelected($event)" 
     (courseDeleted)="onDelete($event)"
     (ratingChanged)="onRatingChanged($event)"></course-card>
  </div>
</div>
