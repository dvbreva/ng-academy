<div class="row">
    <div class="col-md-12">
        <h4>Edit your profile</h4>
        <h5>Please click on the desired tab and fill out the fields you would like to change</h5>
    </div>
</div>


<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs mt-3">
    <li [ngbNavItem]="1">
        <a ngbNavLink>Edit basic information</a>
        <ng-template ngbNavContent>

            <div class="col-md-12">
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter new name"
                            formControlName="name">
                    </div>

                    <div class="form-group">
                        <label for="description">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email" disabled>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Submit
                    </button>
                </form>
            </div>
        </ng-template>
    </li>
    <li [ngbNavItem]="2">
        <a ngbNavLink>Edit password</a>
        <ng-template ngbNavContent>
            <app-change-password></app-change-password>
        </ng-template>
    </li>
</ul>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
