<div class="card">
    <img class="card-img-top" src="assets/images/noimg.png">

    <div class="card-body">
        <h5 class="card-title">{{ course.name }}</h5>
        <p class="card-text">{{ course.description }}</p>

        <div>
            <div>
                <span>Created on: {{course.createdOn | date}}</span>
            </div>

            <div class="mt-1">
                <span>Average Rating: {{course.rating | number: '1.1-2'}}</span>
                <ngb-rating [(rate)]="currentRate" (rateChange)="onRateChange()"></ngb-rating>
            </div>
        </div>

        <div class="mt-3 text-center">
            <button class="btn btn-light love-btn" (click)="onSelectClick()"> â™¥ </button>
            <div *ngIf="isAdmin" class="mt-2 d-flex justify-content-around">
                <a class="btn btn-outline-secondary" [routerLink]="['/add', course.id]">Update</a>
                <button class="btn btn-outline-secondary" (click)="onDeleteClick()">Delete</button>
            </div>
        </div>
    </div>
</div>
